<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellie's Gallery - OrionAI Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: #a8d0ff;
            font-size: 1.1em;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-online {
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .card-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #a8d0ff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #cbd5e1;
            font-size: 0.9em;
        }
        
        .alert-item {
            background: rgba(239, 68, 68, 0.2);
            border-left: 4px solid #ef4444;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .alert-warning {
            background: rgba(251, 146, 60, 0.2);
            border-left-color: #fb923c;
        }
        
        .alert-time {
            font-size: 0.85em;
            color: #cbd5e1;
        }
        
        .validation-log {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .validation-log::-webkit-scrollbar {
            width: 8px;
        }
        
        .validation-log::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .validation-log::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .validation-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid;
        }
        
        .result-approved {
            background: rgba(34, 197, 94, 0.2);
            border-left-color: #22c55e;
        }
        
        .result-sanitized {
            background: rgba(59, 130, 246, 0.2);
            border-left-color: #3b82f6;
        }
        
        .result-quarantined {
            background: rgba(251, 146, 60, 0.2);
            border-left-color: #fb923c;
        }
        
        .result-rejected {
            background: rgba(239, 68, 68, 0.2);
            border-left-color: #ef4444;
        }
        
        .chart-container {
            position: relative;
            height: 250px;
            margin-top: 20px;
        }
        
        button {
            background: rgba(59, 130, 246, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: rgba(37, 99, 235, 1);
        }
        
        .test-section {
            margin-top: 20px;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: monospace;
            resize: vertical;
            min-height: 80px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 10px;
        }
        
        ::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Ellie's Gallery</h1>
            <p class="subtitle">
                <span class="status-indicator status-online"></span>
                OrionAI Validation Dashboard
            </p>
        </header>
        
        <div class="dashboard-grid">
            <!-- Total Validations -->
            <div class="card">
                <div class="card-title">Total Validations</div>
                <div class="stat-value" id="total-validations">0</div>
                <div class="stat-label">Since <span id="uptime"></span></div>
            </div>
            
            <!-- Approved -->
            <div class="card">
                <div class="card-title">Approved</div>
                <div class="stat-value" style="color: #22c55e;" id="approved">0</div>
                <div class="stat-label"><span id="approved-pct">0</span>% pass rate</div>
            </div>
            
            <!-- Sanitized -->
            <div class="card">
                <div class="card-title">Sanitized</div>
                <div class="stat-value" style="color: #3b82f6;" id="sanitized">0</div>
                <div class="stat-label">PII removed</div>
            </div>
            
            <!-- Rejected -->
            <div class="card">
                <div class="card-title">Rejected</div>
                <div class="stat-value" style="color: #ef4444;" id="rejected">0</div>
                <div class="stat-label">Blocked threats</div>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <!-- Validation Chart -->
            <div class="card" style="grid-column: span 2;">
                <div class="card-title">Validation Results Distribution</div>
                <div class="chart-container">
                    <canvas id="resultsChart"></canvas>
                </div>
            </div>
            
            <!-- Recent Alerts -->
            <div class="card">
                <div class="card-title">Recent Alerts</div>
                <div class="validation-log" id="alerts-log">
                    <p style="color: #cbd5e1;">No alerts yet</p>
                </div>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <!-- Test Validation -->
            <div class="card" style="grid-column: span 2;">
                <div class="card-title">Test Validation</div>
                <div class="test-section">
                    <input type="text" id="test-system" placeholder="AI System Name (e.g., ChatBot)">
                    <textarea id="test-content" placeholder="Enter content to validate..."></textarea>
                    <button onclick="testValidation()">Run Validation</button>
                    <div id="test-result" style="margin-top: 15px;"></div>
                </div>
            </div>
            
            <!-- Recent Validations -->
            <div class="card">
                <div class="card-title">Recent Validations</div>
                <div class="validation-log" id="validations-log">
                    <p style="color: #cbd5e1;">No validations yet</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Socket.IO
        const socket = io();
        
        let resultsChart;
        
        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('resultsChart').getContext('2d');
            resultsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Approved', 'Sanitized', 'Quarantined', 'Rejected'],
                    datasets: [{
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            'rgba(34, 197, 94, 0.8)',
                            'rgba(59, 130, 246, 0.8)',
                            'rgba(251, 146, 60, 0.8)',
                            'rgba(239, 68, 68, 0.8)'
                        ],
                        borderWidth: 2,
                        borderColor: 'rgba(255, 255, 255, 0.2)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
        }
        
        // Update statistics
        function updateStats(stats) {
            document.getElementById('total-validations').textContent = stats.total_validations;
            document.getElementById('approved').textContent = stats.approved;
            document.getElementById('sanitized').textContent = stats.sanitized;
            document.getElementById('rejected').textContent = stats.rejected;
            
            const passRate = stats.total_validations > 0 
                ? ((stats.approved / stats.total_validations) * 100).toFixed(1)
                : 0;
            document.getElementById('approved-pct').textContent = passRate;
            
            const uptime = new Date(stats.uptime_start);
            document.getElementById('uptime').textContent = uptime.toLocaleTimeString();
            
            // Update chart
            if (resultsChart) {
                resultsChart.data.datasets[0].data = [
                    stats.approved,
                    stats.sanitized,
                    stats.quarantined,
                    stats.rejected
                ];
                resultsChart.update();
            }
        }
        
        // Add validation to log
        function addValidation(validation) {
            const log = document.getElementById('validations-log');
            if (log.querySelector('p')) {
                log.innerHTML = '';
            }
            
            const item = document.createElement('div');
            item.className = `validation-item result-${validation.result.toLowerCase()}`;
            item.innerHTML = `
                <strong>${validation.system}</strong>: ${validation.result}
                <div class="alert-time">${new Date(validation.timestamp).toLocaleTimeString()}</div>
                ${validation.triggered_rules.length > 0 ? `<div style="font-size: 0.85em; margin-top: 5px;">Rules: ${validation.triggered_rules.join(', ')}</div>` : ''}
            `;
            
            log.insertBefore(item, log.firstChild);
            
            // Keep only last 20
            while (log.children.length > 20) {
                log.removeChild(log.lastChild);
            }
        }
        
        // Add alert to log
        function addAlert(alert) {
            const log = document.getElementById('alerts-log');
            if (log.querySelector('p')) {
                log.innerHTML = '';
            }
            
            const item = document.createElement('div');
            item.className = alert.severity === 'HIGH' ? 'alert-item' : 'alert-item alert-warning';
            item.innerHTML = `
                <strong>${alert.severity}</strong>: ${alert.message}
                <div class="alert-time">${new Date(alert.timestamp).toLocaleTimeString()}</div>
            `;
            
            log.insertBefore(item, log.firstChild);
            
            // Keep only last 10
            while (log.children.length > 10) {
                log.removeChild(log.lastChild);
            }
        }
        
        // Test validation
        async function testValidation() {
            const system = document.getElementById('test-system').value || 'TestSystem';
            const content = document.getElementById('test-content').value;
            
            if (!content) {
                alert('Please enter content to validate');
                return;
            }
            
            try {
                const response = await fetch('/api/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        system: system,
                        decision: content,
                        context: 'Dashboard test'
                    })
                });
                
                const result = await response.json();
                
                const resultDiv = document.getElementById('test-result');
                resultDiv.className = `validation-item result-${result.result.toLowerCase()}`;
                resultDiv.innerHTML = `
                    <strong>Result:</strong> ${result.result}<br>
                    <strong>Suspicion Score:</strong> ${result.suspicion_score.toFixed(2)}<br>
                    ${result.triggered_rules.length > 0 ? `<strong>Triggered Rules:</strong> ${result.triggered_rules.join(', ')}<br>` : ''}
                    <strong>Timestamp:</strong> ${new Date(result.timestamp).toLocaleString()}
                `;
            } catch (error) {
                console.error('Validation error:', error);
                alert('Validation failed. Check console for details.');
            }
        }
        
        // Socket.IO event handlers
        socket.on('connect', () => {
            console.log('Connected to OrionAI Dashboard');
            loadStats();
        });
        
        socket.on('validation_update', (data) => {
            addValidation(data);
        });
        
        socket.on('alert', (data) => {
            addAlert(data);
        });
        
        // Load initial stats
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                updateStats(data.stats);
                
                data.recent_validations.forEach(v => addValidation(v));
                data.recent_alerts.forEach(a => addAlert(a));
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            loadStats();
            
            // Refresh stats every 5 seconds
            setInterval(loadStats, 5000);
        });
    </script>
</body>
</html>
